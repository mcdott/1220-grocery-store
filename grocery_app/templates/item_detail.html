{% extends 'base.html' %} {% block content %}

<form
  method="POST"
  action="{{ url_for('main.add_to_shopping_list', item_id=item.id) }}"
>
  <input type="submit" value="Add to Shopping List" />
</form>

<h1>Item - {{ item.name }}</h1>

<p><img src="{{ item.photo_url }}" width="250px" height="250px" /></p>

<p><strong>Price:</strong> {{ item.price }}</p>

<p><strong>Category:</strong> {{ item.category }}</p>

<p><strong>Store:</strong> {{ item.store.title }}</p>

<h2>Edit Item</h2>
<p>Created by: {{ item.created_by.username }}</p>

{% include '_item_form.html' %} {% endblock %}
